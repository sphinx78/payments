<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group - ExpenseTracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">ExpenseTracker <span>| Friend Groups</span></div>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="create-group.html" class="active">Create Group</a></li>
                    <li><a href="add-expense.html">Expenses &amp; Payments</a></li>
                    <li><a href="settlement.html">Settlements</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
            <div class="page-header">
                <h1 class="page-title">Create New Group</h1>
            </div>

            <div id="alertBox" class="hidden"></div>

            <div class="card" style="max-width: 640px; margin: 0 auto 20px;">
                <form id="createGroupForm" onsubmit="submitGroup(event)">
                    <div class="form-group">
                        <label for="name">Group Name *</label>
                        <input type="text" id="name" name="name" placeholder="e.g., Goa Trip" required>
                    </div>

                    <div class="form-group">
                        <label for="members">Add Members *</label>
                        <textarea id="members" name="members" placeholder="Enter member names, separated by commas"
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="creatorName">Your Name *</label>
                        <input type="text" id="creatorName" name="creatorName" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="creatorPhone">Your Phone Number *</label>
                        <input type="tel" id="creatorPhone" name="creatorPhone" placeholder="e.g., 987654321"
                            required pattern="[0-9]{9}" title="Please enter a 9-digit phone number">
                    </div>

                    <div class="form-group">
                        <label for="creatorEmail">Your Email (optional)</label>
                        <input type="email" id="creatorEmail" name="creatorEmail" placeholder="e.g., you@email.com">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%">Create Group</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        const ET = (() => {
            const API_BASE = '/api';
            const KEY = 'expenseTracker.selectedGroupId';

            function setStoredGroupId(id) {
                try {
                    if (id && String(id).length > 0) {
                        window.localStorage.setItem(KEY, String(id));
                    } else {
                        window.localStorage.removeItem(KEY);
                    }
                } catch (e) { }
            }

            return { API_BASE, setStoredGroupId };
        })();

        let createdGroupId = null;

        async function submitGroup(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const members = document.getElementById('members').value;
            const creatorName = document.getElementById('creatorName').value;
            const creatorPhone = document.getElementById('creatorPhone').value;
            const creatorEmail = document.getElementById('creatorEmail').value;

            const params = new URLSearchParams({
                name: name,
                description: '', // description removed from UI, keep API payload minimal
                creatorName: creatorName,
                creatorPhone: creatorPhone,
                creatorEmail: creatorEmail || ''
            });

            try {
                const response = await fetch(`${ET.API_BASE}/group`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params
                });

                if (response.status === 201) {
                    const group = await response.json();
                    createdGroupId = group.groupId;
                    ET.setStoredGroupId(group.groupId);
                    showAlert(`Group "${group.name}" created. You can add members now.`, 'success');
                    document.getElementById('postCreateCard').style.display = 'block';
                    document.getElementById('createGroupForm').reset();
                } else {
                    const result = await response.json();
                    showAlert('Error: ' + (result.error || 'Failed to create group'), 'error');
                }
            } catch (error) {
                showAlert('Error creating group: ' + error.message, 'error');
            }
        }

        async function submitInlineMember(event) {
            event.preventDefault();
            if (!createdGroupId) {
                showAlert('Create a group first, then add members.', 'error');
                return;
            }

            const memberName = document.getElementById('memberName').value;
            const memberPhone = document.getElementById('memberPhone').value;
            const memberEmail = document.getElementById('memberEmail').value;

            const params = new URLSearchParams({
                memberName: memberName,
                memberPhone: memberPhone,
                memberEmail: memberEmail || ''
            });

            try {
                const response = await fetch(`${ET.API_BASE}/group/${createdGroupId}/members`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params
                });

                const result = await response.json();
                if (response.ok && result.success) {
                    showAlert(`Added ${memberName} to the group.`, 'success');
                    document.getElementById('inlineMemberForm').reset();
                } else {
                    showAlert('Error: ' + (result.message || 'Failed to add member'), 'error');
                }
            } catch (error) {
                showAlert('Error adding member: ' + error.message, 'error');
            }
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.classList.remove('hidden');
        }
    </script>
</body>

</html>
